[application]

name="Placement"
main_scene="res://Playlist.tscn"
use_shared_user_dir=false
icon="res://icon.png"

[autoload]

global="*res://Global.gd"

[display]

fullscreen=false
borderless_window=false
resizable=true

[image_loader]

gen_mipmaps=true

[input]

remove_piece=[mbutton(0, 2)]
move_piece=[mbutton(0, 1)]
ui_windowed=[key(Return, A)]
